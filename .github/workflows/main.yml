name: CI/CD pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  backend-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        run: mvn -f backend/pom.xml clean verify

  frontend-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Check Linting
        run: |
          cd frontend
          npm ci
          npm run lint --if-present

  docker-push:
    needs: [backend-validation, frontend-validation]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # only on release commit (tagged with 'v*')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate Docker Compose
        run: docker compose -f docker-compose.yml config -q

      - name: Extract Backend Version
        id: backend_ver
        run: |
          VERSION=$(mvn -f backend/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract Frontend Version
        id: frontend_ver
        run: |
          VERSION=$(jq -r .version frontend/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/macedonioz/asw-delivery-exam/backend:${{ steps.backend_ver.outputs.VERSION }}
            ghcr.io/macedonioz/asw-delivery-exam/backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/macedonioz/asw-delivery-exam/frontend:${{ steps.frontend_ver.outputs.VERSION }}
            ghcr.io/macedonioz/asw-delivery-exam/frontend:latest

      - name: Zip Release Assets
        run: |
          zip -r release-${{ github.ref_name }}.zip docker-compose.yml database/scripts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-${{ github.ref_name }}.zip
          generate_release_notes: true